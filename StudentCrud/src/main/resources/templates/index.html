<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>All Person Detail Page</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<div class="container" align="center">
	<a th:href="@{/addNew}" class="btn-primary btn-sm mb-3">Add Student</a>
	<h3>List Of Students</h3>
	<hr>
	<table style="width: 80%;" class="table table-stripped table-responsive-md">
		<thead>
			<th>Student Name</th>
			<th>Student Email</th>
			<th>Action</th>
		</thead>
		<tr th:each="stu:${students}">
			<td th:text="${stu.name}">Name</td>
			<td th:text="${stu.email}">Email</td>
			<td>
				<a th:href="@{/showFormUpdate/{id}(id=${stu.id})}" 
				class="btn btn-primary">Update</a>
				<a th:href="@{/deleteStudent/{id}(id=${stu.id})}" 
				class="btn btn-danger">Delete</a>
	
			</td>
	
		</tr>
	</table>
</div>

</html>
